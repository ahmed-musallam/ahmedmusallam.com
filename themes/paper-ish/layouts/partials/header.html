<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Title -->
  <title>
    {{- if not .IsHome }}
    {{- if eq .Kind "page" }}{{ .Title }}
    {{- else if eq .Data.Singular "tag" }}{{ .Data.Term }}
    {{- else }}Posts
    {{- end }} - {{ end }}
    {{- .Site.Title -}}
  </title>
  <!-- Meta -->
  {{- if eq .Kind "page" }}
  <meta name="description" content="{{ .Summary }}">
  <meta name="author" content="{{ .Params.author | default .Site.Params.author }}">
  {{ else }}
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  {{ end -}}
  <!-- Styles -->
  <link href="/css/style.css" rel="stylesheet">
  <!-- Favicons -->
  {{ partial "favico.html" . }}
  <!-- Generator -->
  <meta name="generator" content="Hugo {{ .Hugo.Version }}">
  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" href="/index.xml" title="{{ .Site.Title }}">
</head>
<body class="{{if or (eq .Kind `page`) (eq .Kind `home`) }}single{{else}}list{{end}}">
  <header class="header-container">
    <div class="header">
        {{ if .IsHome }}
        <div class="logo">
            <a href="{{ `/` }}">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><path d="M0 0h800v800H0z"/><path fill="#fff" d="M333 60v87h105L225 653h-79v87h261v-87h-87l213-506h35v593h87V60H333z"/></svg>
            </a>
        </div>
        <h1 class="title"><a href="{{ `/` }}">{{ .Site.Title }}</a></h1>
        {{ else }}
        <div class="logo">
            <a href="{{ `/` }}">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><path d="M0 0h800v800H0z"/><path fill="#fff" d="M333 60v87h105L225 653h-79v87h261v-87h-87l213-506h35v593h87V60H333z"/></svg>
            </a>
        </div>
        <p class="title"><a href="{{ `/` }}">{{ .Site.Title }}</a></p>
        {{ end }}
        <button class="js-menu-toggle hamburger hamburger--boring" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
    </div>
  </header>
  <nav class="menu hidden">
      <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li class="{{ if $currentPage.IsMenuCurrent `main` . }}active{{ end }}">
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  <main class="main">
